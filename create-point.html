<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />

    <title>Next Level</title>
  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img src="/assets/icones/logo.svg" alt="Logo" />
        <a href="http://">
          <span></span>
          Voltar para Home</a
        >
      </header>
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="name">Nome da entidade</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="name" id="address" />
            </div>
            <div class="field">
              <label for="numero">Número/Complemento</label>
              <input type="text" name="numero" id="numero" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>
        </fieldset>
        <button type="submit ">Cadastrar ponto de coleta</button>
      </form>
    </div>
  </body>
</html>
